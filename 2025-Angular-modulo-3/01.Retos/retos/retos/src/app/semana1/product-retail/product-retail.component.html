<nav class="bg-gray-900 text-white rounded-b-2xl shadow-lg px-6 py-3 flex justify-between items-center max-w-6xl mx-auto mb-4">
  <div class="flex items-center gap-6 font-semibold text-gray-200">
    <a routerLink="/Home" class="hover:text-white transition-colors rounded px-2 py-1 hover:bg-gray-800">Home</a>
    <a routerLink="/products" class="hover:text-white transition-colors rounded px-2 py-1 hover:bg-gray-800">Productos</a>
    <a routerLink="/cart" class="hover:text-white transition-colors rounded px-2 py-1 hover:bg-gray-800">Carrito</a>
    <a routerLink="/contact" class="hover:text-white transition-colors rounded px-2 py-1 hover:bg-gray-800">Contacto</a>
  </div>

@if (product) {
  <div class="bg-gray-900 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden flex max-w-xl mx-auto text-gray-100">
    <!-- Imagen a la izquierda -->
    <div class="w-1/3 bg-gray-800 flex items-center justify-center">
      @if (product.imageUrl) {
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover rounded-l-2xl">
      } @else {
        <svg class="w-16 h-16 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      }
    </div>

    <!-- Contenido a la derecha -->
    <div class="w-2/3 p-4 flex flex-col justify-between">
      <!-- InformaciÃ³n del producto -->
      <div>
        <a class="text-xs text-blue-400 font-medium line-clamp-1 cursor-pointer">
          {{ product.category.name }}
        </a>
        
        <h3 class="font-semibold text-white mt-1 mb-2 line-clamp-1">{{ product.name }}</h3>
        
        <p class="text-gray-300 text-sm mb-3 line-clamp-2">{{ product.description }}</p>
        
        <div class="mb-4">
          <span class="text-xl font-bold text-green-400">${{ product.price }}</span>
          <div class="text-xs text-gray-400 mt-1">Stock: {{ product.stock }}</div>
        </div>
        
        <!-- Selector de cantidad -->
        <div class="mb-4">
          <label class="text-sm font-medium mr-2">Cantidad:</label>
          <input 
            type="number" 
            min="1" 
            [max]="product.stock || 1" 
            [(ngModel)]="quantity" 
            class="w-16 px-2 py-1 border border-gray-700 rounded bg-gray-800 text-gray-100" 
          />
        </div>
      </div>
      
      <!-- Botones -->
      <div class="flex gap-2 mt-auto">
        <button class="flex-1 bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors" [routerLink]="'/products'">
          Volver
        </button>
        
        <button 
          [disabled]="product.stock === 0"
          [class]="product.stock === 0 ? 'bg-gray-500 text-gray-300' : 'bg-green-600 hover:bg-green-700 text-white'"
          class="px-4 py-2 rounded-lg transition-colors"
          (click)="addToCart(product, quantity)">
          ðŸ›’ Agregar
        </button>

        <!-- BotÃ³n compartir (opcional) -->
        <button class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
          ðŸ“¤
        </button>
      </div>
    </div>
  </div>
} @else {
  <div class="p-6 text-center bg-red-900 text-red-200 rounded-2xl max-w-xl mx-auto">
    Producto no encontrado
  </div>
}

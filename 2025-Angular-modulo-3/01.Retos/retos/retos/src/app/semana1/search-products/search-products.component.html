<div class="relative">
  <div class="bg-gray-800 shadow-lg border-b sticky top-0 z-50 p-4">
    <div class="max-w-6xl mx-auto">
      <form [formGroup]="searchProductForm" class="flex gap-2 items-center">
        <div class="flex-1 relative">
          <input
            type="text"
            formControlName="q"
            placeholder="Buscar productos..."
            class="w-full px-4 py-3 border-2 border-gray-600 rounded-xl bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-orange-500 text-lg"
          />
        </div>
        <div class="flex gap-2 items-center">
          <span class="text-sm text-gray-300 hidden md:block">Precio</span>
          <input
            type="number"
            formControlName="minPrice"
            placeholder="Min"
            class="w-20 px-2 py-3 border border-gray-600 rounded-xl bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-orange-500 text-sm"
          />
          <span class="text-gray-400">-</span>
          <input
            type="number"
            formControlName="maxPrice"
            placeholder="Max"
            class="w-20 px-2 py-3 border border-gray-600 rounded-xl bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-orange-500 text-sm"
          />
        </div>
      </form>
    </div>
  </div>

  @if (searchProductForm.get('q')?.value &&
       searchProductForm.get('q')?.value!.length>0) {
    <div
      class="absolute top-full left-0 right-0 z-40 bg-gray-900 shadow-xl border-t border-gray-700 max-w-6xl mx-auto rounded-b-xl"
    >
      <div class="p-4">
        @if (products$ | async; as products ) {
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-60 overflow-y-auto"
          >
            @for (product of products; track $index) {
              <div class="flex items-center gap-3 p-2 hover:bg-gray-700 rounded-lg cursor-pointer"
                   (click)="goToProduct(product._id)">
                <div class="w-12 h-12 bg-gray-600 rounded flex-shrink-0"></div>
                <div class="flex-1 min-w-0">
                  <h4 class="text-sm text-gray-200 truncate">{{product.name}}</h4>
                  <p class="text-sm text-gray-400">{{product.price}}</p>
                </div>
              </div>
            }@empty {
              <div class="text-center py-4 text-gray-500">
                No se encontraron productos
              </div>
            }
          </div>
        }
      </div>
    </div>
  }
</div>
